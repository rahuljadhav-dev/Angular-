<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block" (click)="authenticate()">Login</button>
          </div>
          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot your password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
