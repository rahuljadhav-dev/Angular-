<div>
  <table class="table">
    <thead>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Image</th>
    </thead>

    <tbody>
      <tr *ngFor="let p of ApiData" scope="row">
        <td >{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price | currency}}</td>
        <td>{{p.description}}</td>
        <td>{{p.category}}</td>
        <td><img src="{{p.image}}" width="100px" height="100px"></td>
     
      </tr>
    </tbody>
  </table>
</div>

<button (click)="getSpring()">Give Me The Data</button>
<table border="2px black">
  <thead>
    <th>Id</th>
    <th>Names</th>
  </thead>

  <tbody>
    <tr *ngFor="let d of mydata">
      <td>{{d.id}}</td>
      <td>{{d.name}}</td>
    </tr>
  </tbody>
</table>
